<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Co-op Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="image/png" href="../images/icon-small.png">
</head>
<body>
    
    <section class="splashpage">
        <div class="container">
            <h1>Join A Co-op Game</h1>
            <div class="img-container"><img src="../images/icon-512.jpg"></div>
            <div>
                <input type="text" id="game-code" class="generated-code" style="width: 100%; padding-left: 0; padding-right: 0;" id="code" maxlength="6" placeholder="••••••">
                <a id="join-coop" class="home-btn">Join</a>
            </div>
        </div>
    </section>

    <a href="#" class="turn-button" onclick="nextturn()">Next Turn</a>

    <div class="dice-area"><div id="d1">0</div><a class="roll-button" onclick="roll_dice()" href="#">Roll</a><div id="d2">0</div></div>

    <section class="game-board" style="rotate: 0deg;">
        <section class="board-2" id="yourboard">
            <div class="segment" id="seg_1">
                <div class="safe-space"><span>1</span></div>
                <div class="ring"></div>

            </div>
            <div class="segment" id="seg_8">
                <div class="safe-space"><span>8</span></div>
                <div class="ring"></div>
            </div>
            <div class="segment" id="seg_9">
                <div class="safe-space"><span>9</span></div>
                <div class="ring"></div>
            </div>
            <div class="segment" id="seg_10">

        <section class="board-1" id="opponentboard">
